{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Apaga Comentario</title>
</head>

<body class="bg-dark">
    {% include 'links.html' %}
    <h1 style="color: white;">Remoção de comentários</h1>
    <form method="POST">
        {% csrf_token %}
        <a style="color: white;"> Confirma a remoção de "{{ comentario }}"?<br></a>
        <button>
            <a href="{% url 'forum:ve-publicacao' pk=publicacao.id  %}"
                style="text-decoration: none; color: black;">Cancelar</a>
        </button>
        <input type="submit" value="Remover">
    </form>
</body>

</html>
